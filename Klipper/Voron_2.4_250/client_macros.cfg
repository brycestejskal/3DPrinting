#####################################################################
# 	Client Macros
#####################################################################
# These macros are required for Fluidd to correctly function.
#  
# This file is imported into printer.cfg using the below;
# [include client_macros.cfg]

[gcode_macro CANCEL_PRINT]
rename_existing: KLIPPER_CANCEL_PRINT
gcode:
  G92 E0                         ; zero the extruder
  G1 E-25 F3600                  ; retract filament for seepage
  G92 E0                         ; zero the extruder
  TURN_OFF_HEATERS
  G91                            ; relative positioning
  G1 Z1.00 F2400                 ; raise Z
  G90                            ; absolute positioning  
  Purge_Bucket_Park 
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  KLIPPER_CANCEL_PRINT

[gcode_macro PAUSE]
## I dont use this ever right now. Refine when I want to use pauses.
rename_existing: KLIPPER_PAUSE
variable_extrude: 1.0            ; change this if you need more or less extrusion
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  SAVE_GCODE_STATE NAME=PAUSE_state
  KLIPPER_PAUSE
  G91
  G1 E-{E} F2100                 ; retract
  G1 Z{z_safe} F900
  G90
  G1 X{x_park} Y{y_park} F6000

[gcode_macro RESUME]
## I dont use this ever right now. Refine when I want to use pauses.
rename_existing: KLIPPER_RESUME
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### end of definitions #####
  G91
  G1 E{E} F2100
  RESTORE_GCODE_STATE NAME=PAUSE_state
  KLIPPER_RESUME

